<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>currency-conventer</title>
    <link rel="icon" href="Images/currency-conventer.png">
    <meta property="og:image" content="Images/share.png" <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link href="CSS/style.css" rel="stylesheet">

    <script defer src="js/script.js"></script>
</head>

<body class="body body--background">
    <div class="container">
        <form class="form js-form">
            <fieldset>
                <legend>Currency calculator</legend>
                <p>
                    <img src="Images/Poland.png" alt="Poland" width="20">
                    <label>
                        <strong class="form__labelText">
                            I have
                        </strong>
                        <input class="form__field js-mam" name="mam">
                    </label>
                </p>
                <p>
                    <img src="Images/Euro.jpg" alt="Poland" width="20">
                    <label>
                        <strong class="form__labelText">
                            I have
                        </strong>
                        <input class="form__field js-chce" name="js-chce">
                    </label>
                </p>
                <p>
                    <button type="submit" class="form__button js-button">Check the rate</button>
                </p>
            </fieldset>
        </form>
    </div>
    <div class="div">
        <p>
            How much is euros? <strong class="js-kurs">N/A</strong>
        </p>
        <p>
            How much is PLN? <strong class="js-kurs2">N/A</strong>
        </p>
    </div>
</body>

</html>
